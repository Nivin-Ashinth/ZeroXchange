syntax = "proto3";
package privchain.privchain;

import "amino/amino.proto";
import "gogoproto/gogo.proto";
import "privchain/privchain/params.proto";

option go_package = "github.com/Vpragadeesh/privchain/x/privchain/types";

// GenesisState defines the privchain module's genesis state.
message GenesisState {
  // params defines all the parameters of the module.
  Params params = 1 [
    (gogoproto.nullable) = false,
    (amino.dont_omitempty) = true
  ];
}
